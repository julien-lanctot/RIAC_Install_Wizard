<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSerial JSON Parser</title>
    <style>
      #output {
        background-color: black;
        color: lime;
        font-family: monospace;
        padding: 10px;
        height: 200px;
        overflow-y: auto;
        border: 1px solid lime;
      }
    </style>
  </head>
  <body>
    <br /><br />
    <button id="connectButton">Connect to Device USB</button><br /><br /><br />
    <button id="wifichkButton">Scan WiFi</button><br /><br />

    <label for="ssid">SSID:</label>
    <select name="ssid" id="ssid"></select>
    <br />
    <label for="ssidText">SSID Text</label>
    <input type="text" id="ssidText" name="ssidText" />
    <br /><br />
    <label for="pass">PASS:</label>
    <input type="text" id="pass" name="pass" />
    <br /><br />
    <button id="wifiButton">Connect To Router</button>
    <h1 id="ip"></h1>
    <button id="ipButton">Get IP</button><br /><br />
    <button id="socketButton">Connect To eBrain WebSocket</button>

    <br /><br />
    <pre id="output"></pre>
    <textarea
      id="jsonInput"
      placeholder="Enter JSON to send"
      rows="2"
      cols="80"
    ></textarea>
    <button id="sendButton">Send</button>
    <br /><br />
    <button id="connectButton">Reflash Firmware USB</button><br /><br />
    <br /><br />
    <button id="GPIO_ON">GPIO ON</button>
    <label for="pinOn">Pin number</label>
    <input type="text" id="pinOn" name="pinOn" />
    <br /><br />
    <button id="GPIO_OFF">GPIO OFF</button>
    <label for="pinOff">Pin number</label>
    <input type="text" id="pinOff" name="pinOff" /><br /><br />

    <script type="text/javascript" src="code.js"></script>
  </body>
</html>
